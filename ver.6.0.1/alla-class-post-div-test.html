<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>alla question post form</title>
    <!-- <link rel="stylesheet" href="./css/alla-class-post-common-5.0.2.css"> -->
    <link rel="stylesheet" href="./css/alla-class-post-common-6.0.1.css" />

    <!-- AllA Sytle font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- //AllA Sytle font -->
  </head>

  <body>
    <div id="wrap">
      <section id="container">
        <div class="content-wrap">
          <article id="content">
            <div class="inner">
              <div class="entry-content">
                <div class="tt_article_useless_p_margin">
                  <!-- 복붙영역 : 시작 -->
                  <!-- 수정: 모바일 방지 -->
                  <div>
                    <script>
                      if (window.location.pathname.split('/')[1] === 'm' && navigator.userAgent.indexOf('Tistory') === -1 && navigator.userAgent.indexOf('Android') === -1) {
                        window.location.href = window.location.origin + window.location.pathname.substr(2);
                      }
                    </script>
                  </div>
                  <!-- /.수정: 모바일 방지 -->
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 썸네일 영역 -->
                  <div class="alla6ThumbDiv"></div>
                  <!-- // 썸네일 영역 -->
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 공지사항 Header 영역 -->
                  <div class="alla6NoticeHeaderDiv"></div>
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 가이드 영역 -->
                  <div class="alla6GuideDiv"></div>
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 타이틀 영역 -->
                  <div class="alla6TitleDiv">
                    <table class="alla6TitleTbl">
                      <tbody>
                        <colgroup>
                          <col width="100px" />
                          <col />
                        </colgroup>
                        <tr>
                          <td colspan="3"><span class="ibold">20</span>&nbsp;학년도&nbsp;&nbsp;<span class="ibold"></span>&nbsp;학기&nbsp;&nbsp;<span class="ibold"></span>&nbsp;학년&nbsp;&nbsp;<span class="ibold">1</span>&nbsp;문항</td>
                        </tr>
                        <tr>
                          <td colspan="3"></td>
                        </tr>
                        <tr>
                          <td>시험종류&nbsp;&nbsp;&nbsp;:</td>
                          <td>시험</td>
                        </tr>
                        <tr>
                          <td>출제위원&nbsp;&nbsp;&nbsp;:</td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>출제범위&nbsp;&nbsp;&nbsp;:</td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>자료출처&nbsp;&nbsp;&nbsp;:</td>
                          <td>한국방송통신대학교</td>
                        </tr>
                        <tr>
                          <td>웹앱제작&nbsp;&nbsp;&nbsp;:</td>
                          <td>올에이클래스 김현수</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 문제 : 01 -->
                  <div class="alla6BasicDiv">
                    <form>
                      <table class="alla6BasicTbl" id="alla6BasicTbl01">
                        <tbody>
                          <!-- 질의 -->
                          <tr class="alla6QuestionTr">
                            <td><span class="alla6QuestionNo">01</span>다음 중 옳은 것을 보기그림에서 고르시오.</td>
                          </tr>

                          <!-- 보기그림 -->
                          <tr class="alla6ExampleTr_Src">
                            <td>
                              가나다라<br />
                              가나다라
                            </td>
                          </tr>
                          <!-- 빈줄 -->
                          <tr class="alla6BlankTr">
                            <td></td>
                          </tr>

                          <!-- 객관식 1번 -->
                          <tr class="alla6AnswerTr">
                            <td class="alla6AnswerTd">
                              <label for="radio-01-1">
                                <input class="alla6AnswerRadio" type="radio" id="radio-01-1" name="question-01" value="1" />
                                ⓐ
                              </label>
                            </td>
                          </tr>
                          <!-- 객관식 2번 -->
                          <tr class="alla6AnswerTr">
                            <td class="alla6AnswerTd">
                              <label for="radio-01-2">
                                <input class="alla6AnswerRadio" type="radio" id="radio-01-2" name="question-01" value="2" />
                                ⓑ
                              </label>
                            </td>
                          </tr>
                          <!-- 객관식 3번 -->
                          <tr class="alla6AnswerTr">
                            <td class="alla6AnswerTd">
                              <label for="radio-01-3">
                                <input class="alla6AnswerRadio" type="radio" id="radio-01-3" name="question-01" value="3" />
                                ⓒ
                              </label>
                            </td>
                          </tr>
                          <!-- 객관식 4번 -->
                          <tr class="alla6AnswerTr">
                            <td class="alla6AnswerTd">
                              <label for="radio-01-4">
                                <input class="alla6AnswerRadio" type="radio" id="radio-01-4" name="question-01" value="4" />
                                ⓓ
                              </label>
                            </td>
                          </tr>
                          <!-- 빈줄 -->
                          <tr class="alla6BlankTr">
                            <td></td>
                          </tr>
                          <!-- 메인 문제 해설 -->
                          <tr class="alla6SolveTr">
                            <td>해설)<br /></td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </div>
                  <!-- //문제 : 01 -->
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 채점 영역 -->
                  <div class="alla6GradingDiv"></div>
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 초기화 영역 -->
                  <div class="alla6ResetDiv"></div>
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 정답지 영역 -->
                  <div class="alla6AnswerTableDiv">
                    <table>
                      <tbody>
                        <tr>
                          <th>문제답안</th>
                        </tr>
                        <tr>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                    <br />
                  </div>

                  <!-- 타년도 문제 바로가기 영역 -->
                  <div class="alla6OtherExamDiv"></div>
                  <!-- // 타년도 문제 바로가기 영역 -->
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 문제 다운로드 바로가기 영역 -->
                  <div class="alla6DownloadExamDiv"></div>
                  <!-- // 문제 다운로드 바로가기 영역 -->
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 공지사항 Footer 영역 -->
                  <div class="alla6NoticeFooterDiv"></div>
                  <!-- ------------------------------------------------------------------------------------ -->

                  <!-- 복붙영역 : 종료 -->
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </div>
    <script src="./js/alla-class-post-cookie-6.0.3.js" type="application/javascript"></script>
    <script src="./js/alla-class-post-common-6.0.1.js" type="application/javascript"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="./js/old/alla-class-post-common-5.0.3.js" type="application/javascript"></script>
    <script src="./js/old/alla-post-common-3.0.3.js" type="application/javascript"></script>
  </body>
</html>
